<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vine Bar</title>
</head>
<body>
    <nav>
        <div class="menu-wrap">
            <div class="logo"></div> <!--Make logo-->
            <input type="checkbox" class="toggler">
            <div class="hamburger"><div></div></div> <!--Mabey jquery-->
                <div class="menu">
                    <div>
                        <div>
                            <ul class="nav_links">
                                <li><a href="#">Vine Bar Tour De France</a></li>
                                <li><a href="#">Information</a></li>
                                <li><a href="#">Menu</a></li>
                                <li><a href="#">Our Story</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">Careers</a></li>
                                <li><a href="#">Gift Cards</a></li>
                                <li><a href="#">Events</a></li>
                                <li><a href="#">Email Signup</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
        </div>

        
    </nav>

    <!-- Header -->
    <header class="showcase" class="grid">
            <div class="bg-image1"></div>
                <div class="content-wrap">
                    
                    
                </div>  
    </header>

    <!-- Main area -->
    <main class="main">
        <!-- Section A -->
        <section class="section-a"> <!--Resize all images-->
            <div class="grid">
                <img src="/img/wine.jpg" alt="couple toasting with red wine">
            </div>
            <div class="grid">
                <img src="/img/food.jpg" alt="above view of a feast, small plates with wine">
            </div>
            <div class="grid">
                <div class="card-content">
                    <h2 class="card-title">Team</h2>
                    <div class="banner"></div> <!-- Find design --> 
                    <p>...Chef de Cuisine</p> <!-- add names and spacing-->
                    <p>...Sommelier</p>
                </div>
            </div>
            <div class="grid">
                <img src="/img/sommelier.jpg" alt="">
            </div>
            <div class="grid">
                <img src="/img/chef.jpg" alt="">
            </div>
            <div class="card-content">
                    <h2 class="card-title">Chefs Name</h2>
                    <div class="banner"></div> <!-- Find design --> 
                    <p>...achievements</p> <!-- add achievements and spacing-->
                    <p>...achievements</p>
                </div>
        </section>

        <!-- Section B -->
        <section class="section-b">
            <div class="bg-image2"></div>
                <div class="card-content">
                    <h2 class="card-title">Experience Vine Bar</h2>
                    <a href="#" class="btn">Location & Hours</a>
                </div>
        </section>
    </main>

    <footer>
        <!-- add instagram font awesome -->
        <a href="#" class="btn">Email Signup</a>
    </footer>
        

</body>
</html>
